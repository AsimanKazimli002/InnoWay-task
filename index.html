<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Innoway</title>
  </head>
  <body>
    <header>
      <div class="navbar">

        <div class="logo">
          <img src="assets/images/logo.jfif" alt="" />
        </div>

        <div class="list">
          <ul>
            <li>Haqqımızda</li>
            <li>Tədris İstiqamətləri</li>
            <li>Bloq</li>
            <li>Əlaqə</li>
          </ul>
        </div>

        <div>
          <button class="appeal-btn">Müraciət</button>
        </div>

      </div>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="wrapper-text">
            <h5>Kateqoriyalar</h5>
            <p>Öyrənmək üçün ən sevilən mövzular</p>
          </div>

          <div class="lesson-card">
            <div class="backend-card">
              <div class="back-img">
                <img
                  src="assets/images/back-end.webp"
                  alt="Backend programlaşdırma"
                />
              </div>
              <h3>Backend programlaşdırma</h3>
            </div>

            <div class="engineering-card">
              <img
                src="assets/images/electronics-engineering.webp"
                alt="Elektronika mühəndisliyi"
              />
              <h3>Elektronika mühəndisliyi</h3>
            </div>

            <div class="stm32-card">
              <img src="assets/images/stm32.webp" alt="STM32 programlaşdırma" />
              <h3>STM32 programlaşdırma</h3>
            </div>

            <div class="frontend-card">
              <img
                src="assets/images/frontend.webp"
                alt="Frontend programlaşdırma"
              />
              <h3>Frontend programlaşdırma</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
